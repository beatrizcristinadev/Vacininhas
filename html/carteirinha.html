<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
    <link rel="shortcut icon" href="../img/logoicone.ico" type="image/x-icon">
    <title>Vacininhas - Carteirinha</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-imagem">
            <svg class="cabecalho-imagem-icone" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#006032" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <img class="cabecalho-imagem-logo" src="../img/logocompleto.png" alt="Logotipo Vacininhas">
            <svg class="cabecalho-imagem-icone" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#006032" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
        </div>

        <nav class="cabecalho-menu">
            <li class="cabecalho-menu-navegacao">
                <a class="cabecalho-menu-navegacao-item" href="#">Ínicio</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Sobre</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Vacinas</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Carteirinha</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Dúvidas</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Referências</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Blog</a>
                <a class="cabecalho-menu-navegacao-item" href="#">Contato</a>
            </li>
        </nav>
        
    </header>

    <main class="principal-carteirinha">
        <h1 class="principal-carteirinha-titulo">Carteirinha Web</h1>
        <form class="principal-carteirinha-formulario"  id="form">
            <div class="principal-carteirinha-formulario-imagem">
                <img class="principal-carteirinha-formulario-imagem-carteira"src="../img/carteira.png" alt="">
            </div>

            <div class="principal-carteirinha-formulario-cadastro">
                <div class="principal-carteirinha-formulario-cadastro-digitar">
                    <label for="nome">Nome:</label>
                    <input class="principal-carteirinha-formulario-cadastro-digitar-input" type="text" id="nome" required>
                </div>

                <div class="principal-carteirinha-formulario-cadastro-digitar">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input class="principal-carteirinha-formulario-cadastro-digitar-input" type="date" id="dataNascimento" required>
                </div>

                 
            
                <button class="principal-carteirinha-formulario-cadastro-botao" type="submit">Cadastar</button>
            </div>
        </form>
        <div class=",,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,," id="resultado"></div>

        <section class="carteirinhaContainer" id="tabela">
            
        </section>
        
    </main>
    
    <footer class="rodape">
        <p class="rodape-texto"> &copy; Beatriz Cristina Santos - Desenvolvedora FrontEnd Em Formação - 2023</p>
    </footer>
</body>
